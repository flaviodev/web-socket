<html>
    <head>
        <title>Chat WebSocket</title>
        <script src="./js/sockjs.min.js"></script>
        <script src="./js/stomp.min.js"></script>
        <script type="text/javascript">
            var stompClient = null;
             
            function setConnected(connected) {
                document.getElementById('connect').disabled = connected;
                document.getElementById('disconnect').disabled = !connected;
                document.getElementById('conversationDiv').style.visibility 
                  = connected ? 'visible' : 'hidden';
                document.getElementById('response').innerHTML = '';
            }
             
            function connect() {
                var socket = new SockJS('/order');
                stompClient = Stomp.over(socket);  
                stompClient.connect({}, function(frame) {
                    setConnected(true);
                    console.log('Connected: ' + frame);
                    stompClient.subscribe('/topic/orders', function(orderOutput) {
                        showMessageOutput(JSON.parse(orderOutput.body));
                    });
                });
            }
             
            function disconnect() {
                if(stompClient != null) {
                    stompClient.disconnect();
                }
                setConnected(false);
                console.log("Disconnected");
            }
             
            function sendMessage() {
            	var number = document.getElementById('number').value;
            	var salor = document.getElementById('salor').value;
                var costumer = document.getElementById('costumer').value;
                var totalAmount = document.getElementById('totalAmount').value;
                stompClient.send("/app/order", {}, 
                  JSON.stringify({'number':number,'salor':salor, 'costumer':costumer, "totalAmount":totalAmount}));
            }
             
            function showMessageOutput(orderOutput) {
                var response = document.getElementById('response');
                var p = document.createElement('p');
                p.style.wordWrap = 'break-word';
                p.appendChild(document.createTextNode(orderOutput.number + " - "
                		+ orderOutput.salor + " - " 
                		+ orderOutput.costumer + " - "
                		+ orderOutput.totalAmount 
                		+ " (" + orderOutput.dateTime + ")"
                		+ " [" + orderOutput.status + "]"));
                response.appendChild(p);
            }
        </script>
    </head>
    <body onload="disconnect()">
        <div>
            <div>
                <input type="text" id="salor" placeholder="Salor name"/>
            </div>
            <br />
            <div>
                <button id="connect" onclick="connect();">Connect</button>
                <button id="disconnect" disabled="disabled" onclick="disconnect();">
                    Disconnect
                </button>
            </div>
            <br />
            <div id="conversationDiv">
                <input type="number" id="number" placeholder="Order number"/>
                <input type="text" id="costumer" placeholder="Costumer name"/>
                <input type="number" id="totalAmount" placeholder="Order total amount"/>
                <button id="sendMessage" onclick="sendMessage();">Send</button>
                <p id="response"></p>
            </div>
        </div>
 
    </body>
</html>
